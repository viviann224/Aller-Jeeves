<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Allerjeeves</title>

<!--_______________________RESET____________________________-->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

<!--_______________________BOOTSTRAP________________________-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<!--_______________________Google Fonts______________________________-->
	<link href="https://fonts.googleapis.com/css?family=Berkshire+Swash|Catamaran" rel="stylesheet">
<!--_______________________CSS______________________________-->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
<!--____________________Font Awesome________________________-->
	<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>


</head>
<body>
	<div class="slate">
		<div class="container top" id="initBox">
			<div class="jumbotron">
				<h1 class="display-4" id="title">Aller-Jeeves</h1>
				<hr class="my-4">
				<h4>Can I help you find a recipe?</h4>
				<input type="text" id="mainSearch" name="search" placeholder="I'll be having...">
				
				<button class="btn btn-outline-secondary initSub"  id="inputBtn" class="inputBtn1" type="submit">Search</button>
				<fieldset class="foodOptions">
					<legend>Do you have any dietary restrictions?</legend>
					<div class="row">
						<div class="col-sm-6">
							<div>
								<input class="allergy" type="checkbox" id="dairy" name="interest" value="396^Dairy-Free">
								<label for="dairy">Dairy-Free</label>
							</div>
							<div>
								<input class="allergy" type="checkbox" id="gluten" name="interest" value="393^Gluten-Free">
								<label for="gluten">Gluten-Free</label>
							</div>
							<div>
								<input class="allergy" type="checkbox" id="peanuts" name="interest" value="394^Peanut-Free">
								<label for="peanuts">Peanut-Free</label>
							</div>
							<div>
								<input class="diet" type="checkbox" id="veggie" name="interest" value="387^Lacto-ovo vegetarian">
								<label for="veggie">Vegetarian</label>
							</div>
							<div>
								<input class="diet" type="checkbox" id="vegan" name="interest" value="386^Vegan">
								<label for="vegan">Vegan</label>
							</div>
							<div>
								<input class="allergy" type="checkbox" id="soy" name="interest" value="400^Soy-Free">
								<label for="soy">Soy-Free</label>
							</div>
						</div>
						<div class="col-sm-6">
							<div>
								<input class="allergy" type="checkbox" id="egg" name="interest" value="397^Egg-Free">
								<label for="egg">Egg-Free</label>
							</div>
							<div>
								<input class="allergy" type="checkbox" id="sulfite" name="interest" value="401^Sulfite-Free">
								<label for="sulfite">Sulfite-Free</label>
							</div>
							<div>
								<input class="allergy" type="checkbox" id="treeNut" name="interest" value="395^Tree Nut-Free">
								<label for="treeNut">Tree Nut-Free</label>
							</div>
							<div>
								<input class="diet" type="checkbox" id="pescetarian" name="interest" value="390^Pescetarian">
								<label for="pescetarian">Pescetarian</label>
							</div>
							<div>
								<input class="diet" type="checkbox" id="paleo" name="interest" value="403^Paleo">
								<label for="paleo">Paleo</label>
							</div>
						</div>
	 				</div>
				</fieldset>
			</div>
		</div>
	</div>

	<header class="container-fluid">		
		<nav class="navbar">
			<form class="form-inline">
				<input class="form-control mr-sm-2" type="text" id="foodSearch" placeholder="What else can I get you?">
				<!--
			  	<button class="btn my-2 my-sm-0"><i class="fas fa-sort-down"></i></button> -->
			  	<div class="dropdown">
				  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				    Dropdown button
				  </button>
				<div class="dropdown-menu">
			  		<div class="col-sm-12">
				  		<fieldset>
							<input class="allergy" type="checkbox" id="dairy" name="interest" value="396^Dairy-Free">
							<label class="dropDownLabel" for="dairy">Dairy-Free</label>
							<hr class="dropDownLine">
						
							<input class="allergy" type="checkbox" id="gluten" name="interest" value="393^Gluten-Free">
							<label class="dropDownLabel" for="gluten">Gluten-Free</label>
							<hr class="dropDownLine">
						
							<input class="allergy" type="checkbox" id="peanuts" name="interest" value="394^Peanut-Free">
							<label class="dropDownLabel" for="peanuts">Peanut-Free</label>
							<hr class="dropDownLine">
						
							<input class="diet" type="checkbox" id="veggie" name="interest" value="387^Lacto-ovo vegetarian">
							<label class="dropDownLabel" for="veggie">Vegetarian</label>
							<hr class="dropDownLine">
						
							<input class="diet" type="checkbox" id="vegan" name="interest" value="386^Vegan">
							<label class="dropDownLabel" for="vegan">Vegan</label>
							<hr class="dropDownLine">
						
							<input class="allergy" type="checkbox" id="soy" name="interest" value="400^Soy-Free">
							<label class="dropDownLabel" for="soy">Soy-Free</label>
							<hr class="dropDownLine">			
						
							<input class="allergy" type="checkbox" id="egg" name="interest" value="397^Egg-Free">
							<label class="dropDownLabel" for="egg">Egg-Free</label>
							<hr class="dropDownLine">
						
							<input class="allergy" type="checkbox" id="sulfite" name="interest" value="401^Sulfite-Free">
							<label class="dropDownLabel" for="sulfite">Sulfite-Free</label>
							<hr class="dropDownLine">
						
							<input class="allergy" type="checkbox" id="treeNut" name="interest" value="395^Tree Nut-Free">
							<label class="dropDownLabel" for="treeNut">Tree Nut-Free</label>
							<hr class="dropDownLine">
						
							<input class="diet" type="checkbox" id="pescetarian" name="interest" value="390^Pescetarian">
							<label class="dropDownLabel" for="pescetarian">Pescetarian</label>
							<hr class="dropDownLine">
						
							<input class="diet" type="checkbox" id="paleo" name="interest" value="403^Paleo">
							<label class="dropDownLabel" for="paleo">Paleo</label>
							<hr class="dropDownLine">
						</fieldset>
					</div>
				</div>
			</div>
			    <button class="btn my-2 my-sm-0" class="inputBtn2" id="inputBtn" type="submit">Search</button>
			</form>
			<h2 class="navbar-brand">Aller-Jeeves</h2>
			<div class="navbar-right">
				<span id="sign-in-status"></span>
			  <button class="btn my-2 my-sm-0" id="signInBtn" data-toggle="modal" data-target="#exampleModal">Sign In</button>
			  <button class="btn my-2 my-sm-0" id="signOut">Sign Out</button>
			</div>
	</header>

	<!-- Modal -->
	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="exampleModalLabel">Sign In to Bookmark your Recipes</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	      		<div id="firebaseui-auth-container"></div>
	      </div>
	    </div>
	  </div>
	</div>

	<div class="container" id="mainBody">
		<div class="row">
			<div class="col-md-9 outputArea">
				
			</div>
			<div class="col-md-3"> 
				<form class="conversionTable">
					<h2>Conversion Table</h2>
					<hr>
					<p>The Recipe Gives You:</p>
					<input type="number" name="number" id="noInput">
					<select id="typeInput">
						<option value="Gallons">Gallons</option>
						<option value="tsps">Teaspoons</option>
						<option value="Tbsps">Tablespoons</option>
						<option value="Cups">Cups</option>
						<option value="Pints">Pints</option>
						<option value="Quarts">Quarts</option>
						<option value="Milliliters">Milliliters</option>
						<option value="Liters">Liters</option>
						<option value="Ounces">Ounces</option>
						<option value="Pounds">Pounds</option>
						<option value="Grams">Grams</option>
					</select>
					<br>
					<p>But You Wanna Use:</p>
					<select id="typeOutput">
						<option value="Gallons">Gallons</option>
						<option value="tsps">Teaspoons</option>
						<option value="Tbsps">Tablespoons</option>
						<option value="Cups">Cups</option>
						<option value="Pints">Pints</option>
						<option value="Quarts">Quarts</option>
						<option value="Milliliters">Milliliters</option>
						<option value="Liters">Liters</option>
						<option value="Ounces">Ounces</option>
						<option value="Pounds">Pounds</option>
						<option value="Grams">Grams</option>
					</select>
					<button class="btn convertSub" type="submit">Convert</button>
					<div class="results"></div>
				</form>
			</div>
		</div>
		
	</div>
	
	<footer></footer>

	<!--_______________________Bootstrap jQuery_________________-->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>	
	<!--_______________________jQuery___________________________-->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	
	<!-- __________Firebase CSS CDN____________________-->
  	<script src="https://cdn.firebase.com/libs/firebaseui/2.6.0/firebaseui.js"></script>
  	<link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.6.0/firebaseui.css" />

	<!--_______________________Firebase___________________________-->
	<script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>

	<!--_______________________Anime JS_________________-->
	<script src="assets/js/anime.min.js"></script>

	<!--_______________________javaScript_______________________-->
	<script type="text/javascript" src="assets/js/jeeves.js"></script>

</body>
</html>
